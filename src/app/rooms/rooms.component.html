<p>Welcome to {{hotelName}}</p>
<!-- the div containing the number of rooms will be hidden or shoen based on the 
value of the "hiderooms" variable.
if hiderooms is true , the div will be hiddenif hiderooms isfalse the div will be visible -->
<div [hidden]="hideRooms">
    Number of Rooms:
<div [innerText]="numberOfRooms"></div>
</div>
<div *ngIf="rooms.availableRooms > 0">
    Rooms List 
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <tr *ngFor="let room of roomList; ">
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenties}}</td>
            <td>{{room.checkinTime}}</td>
        </tr>
    </table> 
</div>

<button (click)="toggle()">Toggle</button>
